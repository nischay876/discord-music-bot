<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../voucher_codes.js"></script>
</head>
<body>
    <h1>basic codes</h1>
    <ul id="basic-codes"></ul>

    <h1>pattern codes</h1>
    <ul id="pattern-codes"></ul>

    <script>
        var basicCodes = voucher_codes.generate({
            length: 6,
            count: 5
        });

        var patternCodes = voucher_codes.generate({
            pattern: "###-###-###",
            count: 5
        });

        function fillList(listId, items) {
            var list = document.getElementById(listId);
            items.forEach(function(item) {
                list.innerHTML += "<li>" + item + "</li>";
            });
        }

        fillList("basic-codes", basicCodes);
        fillList("pattern-codes", patternCodes);
    </script>
</body>
</html>
