            /*     LOADING CSS START      */


            *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        html{
        font-size: 10px;
        }

        .spinner-wrapper{
        width: 100%;
        height: 100%;
        background-color: #000000;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        }

        .spinner {
        position: relative;
        width: 8rem;
        height: 8rem;
        border-radius: 50%;
        }

        .spinner::before,
        .spinner:after{
        content: "";
        position: absolute;
        border-radius: 50%;
        }

        .spinner:before {
        width: 100%;
        height: 100%;
        background-image:linear-gradient(90deg, #ff00cc 0%,#333399 100% );
        animation: spin .5s infinite linear;
        }

        .spinner:after {
        width: 90%;
        height: 90%;
        background-color: #000000;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        }

        @keyframes spin {
        to {
        transform: rotate(360deg);
        }
        }

        /* LOADING CSS END */

  </style>
  <script>
    $(document).ready(() => {
      $.get("/api/user", (data) => {
        data.user.guilds.forEach((Guild) => {
          if (!Guild.hasPerms) return;
          $("#servers").append(`
<img class="server-${Guild.id}" onclick="window.location = '/servers/${
            Guild.id
          }'" width="60" height="60" src="${
            Guild.icon
              ? `https://cdn.discordapp.com/icons/${Guild.id}/${Guild.icon}.png`
              : "https://www.webcolorsonline.com/images/error.png"
          }" alt="${Guild.name}">
`); //yes ofcource im an IDIOT
          $(`.server-${Guild.id}`).hover(() => {
            $(".server-name").text(Guild.name);
          });
        });
      });
    });
